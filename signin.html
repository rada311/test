<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" href="css/com.css">
		<link rel="stylesheet" href="css/signin.css">
		<script type="text/javascript" src="js/jquery-3.3.1.js"></script>
		<script type="text/javascript" src="js/signin.js"></script>
	</head>
	<body>
		<div class="box">
			<div class="head">
				<a href="#"><img src="images/dd.png" alt=""></a>
			</div>
			<div class="login">
				<a class="fl" href="#"><img class="logimg" src="images/log.png" alt=""></a>
				<div class="set fl">
					<div class="setin">
						<div class="def">
							<img class="fl" src="images/def.png" alt="">
							<div class="defin fl">

								<a href="#">谨防诈骗</a>
								!
							</div>
						</div>
						<div class="setin_1">

										<li><img src="images/code2.png"></li>
										<li><img src="images/code3.png"></li>
									</ul>
								</div>
								<div class="check"><input type="radio" checked="checked" id="memory"><span>请勿在公用电脑上勾选此项</span><span>忘记密码？</span></div>
								<input class="signbtn" type="button" value="登陆" id="in">
							</form>
							<div class="share">
								<p>使用合作网站登陆<span>立即登录</span></p>
								<img src="images/imgm.png" alt="">
							</div>
							<div class="zc">立即注册</div>
						</div>
					</div>
				</div>
